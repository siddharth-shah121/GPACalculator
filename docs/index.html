<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High School GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: auto;
        }

        .year {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
        }

        input {
            width: 80%;
            padding: 8px;
            margin: 6px 0;
            text-align: center;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #38bdf8;
            color: black;
            font-weight: bold;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>High School GPA Calculator</h1>

<div class="grid">
    <div class="year">
        <h2>Grade 9</h2>
        <input placeholder="Semester 1" class="grade">
        <input placeholder="Semester 2" class="grade">
    </div>

    <div class="year">
        <h2>Grade 10</h2>
        <input placeholder="Semester 1" class="grade">
        <input placeholder="Semester 2" class="grade">
    </div>

    <div class="year">
        <h2>Grade 11</h2>
        <input placeholder="Semester 1" class="grade">
        <input placeholder="Semester 2" class="grade">
    </div>

    <div class="year">
        <h2>Grade 12</h2>
        <input placeholder="Semester 1" class="grade">
        <input placeholder="Semester 2" class="grade">
    </div>
</div>

<button onclick="calculateGPA()">Calculate GPA</button>

<div id="result"></div>

<script>
    function calculateGPA() {
        const gradeMap = {
            "A": 4,
            "B": 3,
            "C": 2,
            "D": 1,
            "F": 0
        };

        const inputs = document.querySelectorAll(".grade");
        let totalPoints = 0;
        let count = 0;

        inputs.forEach(input => {
            const grade = input.value.trim().toUpperCase();
            if (gradeMap.hasOwnProperty(grade)) {
                totalPoints += gradeMap[grade];
                count++;
            }
        });

        if (count === 0) {
            document.getElementById("result").textContent = "Enter at least one valid grade.";
            return;
        }

        const gpa = (totalPoints / count).toFixed(2);
        document.getElementById("result").textContent = `Your GPA is ${gpa}`;
    }
</script>

</body>
</html>
