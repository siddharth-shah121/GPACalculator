<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High School GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }

        .year {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
        }

        .semester {
            background: #334155;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 6px;
            margin: 4px 0;
            text-align: center;
            font-size: 14px;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #38bdf8;
            color: black;
            font-weight: bold;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="grid">

            <input class="grade" placeholder="Class 4">

        </div>

<button onclick="calculateGPA()">Calculate GPA</button>

<div id="result"></div>

<script>
    function calculateGPA() {
        const gradeMap = { A:4, B:3, C:2, D:1, F:0 };
        const grades = document.querySelectorAll(".grade");

        let totalPoints = 0;
        let count = 0;

        grades.forEach(input => {
            const g = input.value.trim().toUpperCase();
            if (gradeMap[g] !== undefined) {
                totalPoints += gradeMap[g];
                count++;
            }
        });

        if (count === 0) {
            document.getElementById("result").textContent =
                "Please enter at least one valid grade (Aâ€“F).";
            return;
        }

        const gpa = (totalPoints / count).toFixed(2);
        document.getElementById("result").textContent =
            `GPA: ${gpa} (based on ${count} classes)`;
    }
</script>
