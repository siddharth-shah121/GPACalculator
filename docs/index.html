<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High School GPA Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }

        .year {
            background: #1e293b;
            padding: 15px;
            border-radius: 10px;
        }

        .semester {
            background: #334155;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 6px;
            margin: 4px 0;
            text-align: center;
            border-radius: 6px;
            border: none;
        }

        button {
            margin-top: 5px;
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #38bdf8;
            color: black;
            font-weight: bold;
        }

        #calcBtn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>High School GPA Calculator</h1>

<div class="grid">

    <!-- TEMPLATE USED FOR ALL YEARS -->
    <script>
        const years = [9,10,11,12];
        document.write(
            years.map(y => `
            <div class="year">
                <h2>Grade ${y}</h2>

                ${[1,2].map(s => `
                <div class="semester">
                    <h4>Semester ${s}</h4>
                    <div class="classes">
                        <input class="grade" placeholder="Class 1">
                    </div>
                    <button onclick="addClass(this)">+ Add Class</button>
                </div>
                `).join("")}
            </div>
            `).join("")
        );
    </script>

</div>

<button id="calcBtn" onclick="calculateGPA()">Calculate GPA</button>

<div id="result"></div>

<script>
    function addClass(button) {
        const container = button.previousElementSibling;
        const count = container.children.length + 1;

        const input = document.createElement("input");
        input.className = "grade";
        input.placeholder = "Class " + count;

        container.appendChild(input);
    }

    function calculateGPA() {
        const gradeMap = { A:4, B:3, C:2, D:1, F:0 };
        const inputs = document.querySelectorAll(".grade");

        let total = 0;
        let count = 0;

        inputs.forEach(i => {
            const g = i.value.trim().toUpperCase();
            if (gradeMap[g] !== undefined) {
                total += gradeMap[g];
                count++;
            }
        });

        if (count === 0) {
            document.getElementById("result").textContent =
                "Enter at least one valid grade.";
            return;
        }

        document.getElementById("result").textContent =
            `GPA: ${(total / count).toFixed(2)} (from ${count} classes)`;
    }
</script>

</body>
</html>
